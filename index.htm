<!DOCTYPE html>
<html>
<head>    
	<title>Google Maps JavaScript API V3</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="http://maps.google.co.uk/maps/api/js?key=AIzaSyCaqTVfuYMofUZUESElspizPt2XIxoESk4&sensor=false"></script>
	<script type="text/javascript">
		function initialize() {
			var mapOptions = {
				center: new google.maps.LatLng(51.30011329389015, -0.33036231994628906),
				zoom: 12,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("map_canvas"),
				mapOptions);
		}
	</script>
	<style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
</head>

<body onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%"></div>
</body>
</html>
