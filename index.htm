<!DOCTYPE html>
<html>
<head>    
	<title>Google Maps JavaScript API V3</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/knockout-2.2.0.js"></script>
	<script type="text/javascript" src="js/viewmodel.js"></script>
	<script type="text/javascript" src="https:///maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCaqTVfuYMofUZUESElspizPt2XIxoESk4&sensor=false"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			ko.applyBindings(ViewModel());
		});
	</script>
</head>

<body>
	
	<div id="user_controls">
		<h2>Test</h2>
		<form id="details" data-bind="submit: detailsSubmit" >
			<label for="location">You are:</label>
			<input type="text" name="location" id="location" value="London" data-bind="value: locationSearch" />
			<br><br>
			<label>Transport</label>
			<input type="radio" name="transport" value="foot" data-bind="checked: transportSearch"/>Foot
			<input type="radio" name="transport" value="bicycle" data-bind="checked: transportSearch"/>Bicycle
			<input type="radio" name="transport" value="car" data-bind="checked: transportSearch"/>Car
			<br><br>
			<input type="submit" value="Find" />
		</form>
	</div>
	<div id="map_canvas"></div>
</body>
</html>
